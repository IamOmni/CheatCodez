name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Gradle
      run: ./gradlew desktop:build --gradle-version 6.0.1 --distribution-type all distributionUrl=https\://services.gradle.org/distributions/gradle-6.0.1-all.zip
