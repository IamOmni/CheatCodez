name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Test Game
      run: ./gradlew :desktop:test
    - name: Build with Gradle
      run: ./gradlew :desktop:build
    - name: Create desktop dist
      run: ./gradlew :desktop:dist
