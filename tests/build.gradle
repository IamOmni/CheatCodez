apply plugin: "java"

sourceCompatibility = 11
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.resources.srcDirs = ["../android/assets"]
project.ext.assetsDir = new File("../android/assets")


sourceSets {
    test {
        java {
            srcDir 'src'
        }
    }


}
